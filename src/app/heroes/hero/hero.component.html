<h1>{{name}}</h1>

<dl>
    <td>Nombre: </td>
    <dd> {{name}} </dd>

    <td>Edad: </td>
    <dd> {{age}} </dd>

    <td>Metodo: </td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado: </td>
    <dd> {{ capitalizeName }} </dd>
</dl>

<button 
    *ngIf="name !== 'Spider-man'"
    class="btn btn-primary mx-2" 
    (click)="changeHero()"
    >
    Cambiar nombre
</button>

<button 
    *ngIf="age !== 21"
    class="btn btn-primary" 
    (click)="changeAge()"
>
    Cambiar edad
</button>

<button 
    class="btn btn-primary mx-2"
    (click)="resetForm()"
>
    Reset
</button>
